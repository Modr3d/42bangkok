<!DOCTYPE html>
<html>
    <head>
        <title>It's over 9000!</title>
        <style>
            .calculator {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0 auto;
                width: 300px;
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 5px;
            }
            .calculator input, .calculator select {
                margin: 5px 0;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
                font-size: 16px;
            }
            .calculator button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .calculator button:hover {
                background-color: #449d44;
            }
            #result {
                font-size: 20px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="num1" placeholder="Enter a number">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="num2" placeholder="Enter a number">
            <button id="calculate">Try me!</button>
            <p id="result"></p>
        </div>

        <script>
            const num1 = document.getElementById('num1');
            const num2 = document.getElementById('num2');
            const operator = document.getElementById('operator');
            const calculateBtn = document.getElementById('calculate');
            const resultP = document.getElementById('result');

            function useMeAlert(){
                alert("Please, use me...");
            }

            setInterval(function(){
                useMeAlert()
            }, 30000)

            calculateBtn.addEventListener('click', () => {
                const num1Val = parseFloat(num1.value);
                const num2Val = parseFloat(num2.value);
                const selectedOperator = operator.value;
                let result;
                resultP.textContent = "";
                if (isNaN(num1Val) || isNaN(num2Val) || num2Val < 0 || num1Val < 0) {
                    alert("Error :(");
                    resultP.textContent = "Error :(";
                    return 0;
                }
                if(resultP.textContent != "Error :("){ 
                    switch (selectedOperator) {
                        case '+':
                            result = num1Val + num2Val;
                            break;
                        case '-':
                            result = num1Val - num2Val;
                            break;
                        case '*':
                            result = num1Val * num2Val;
                            break;
                        case '/':
                            if (num2Val === 0) {
                                resultP.textContent = "It's over 9000!";
                                console.log("It's over 9000!");
                                alert("It's over 9000!");
                                return;
                            }
                            result = num1Val / num2Val;
                            break;
                        case '%':
                            if (num2Val === 0) {
                                resultP.textContent = "It's over 9000!";
                                console.log("It's over 9000!");
                                alert("It's over 9000!");
                                return;
                            }
                            result = num1Val % num2Val;
                            break;
                        default:
                            resultP.textContent = 'Error: Invalid operator.';
                        return;
                    }
                    alert(result);
                    resultP.textContent = result;
                    console.log(result);
                }
            });
        </script>
    </body>
</html>
